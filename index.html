<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>FCFS Algorithm</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  
</head>

<body>
  <div class="main">
    <div class="title-page">
          <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/03/UFPS_Logo.png/640px-UFPS_Logo.png" class="logo-ufps">
          <img src="https://ingsistemas.cloud.ufps.edu.co/rsc/Sistema%20Documental/logo_horizontal.jpg" class="logo-sistemas">
         <h1>Algorithm: First Come First Served, FCFS</h1>
    </div>
    <div class="container">
        <div class="container-form">
        <div class="form-body">
          <h4>Enter the input data</h4>
          <h5>Please, separate them by a comma</h5>

          <div class="times">
            <label>Arrival Times</label><br>
            <input placeholder="Example: 0,2,4,6,8" type="text" class="arrival-time">
          </div>
          <br>
          <div class="times">
            <label>Burst Times</label><br>
            <input placeholder="Example: 2,4,6,8,10" type="text" class="burst-time">
          </div>
          <div class="send">
            <button type="button" id="btnLeer">Solve</button>
          </div>
        </div>
    </div>
    

      <div class="table-answer">
        <div class="header">
          <h2>Output data</h2>
          <h2 id="algorithm">FCFS</h2>
        </div>
        <div id="tabla" class="tabla">
        </div>
        <div id="chart" class="chart">
              <div id="h3">

              </div>
              <div id="gantt" class="gantt">

              </div>
              <div id="burst" class="burst">

              </div>
        </div>
      </div>
    </div>
  </div>
