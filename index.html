<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>FSFC</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="title-page">
      <h1>Algorithm: First Come First Serve, FCFS</h1>
    </div>
    <div class="container">
      <div class="container-form">
        <div class="form-body">
          <h4>Digite los datos de entrada</h4>

          <div class="times">
            <label>Arrival Times</label><br>
            <input placeholder="Example: 0,2,4,6,8" type="text" class="arrival-time">
          </div>
          <br><br>
          <div class="times">
            <label>Burst Times</label><br>
            <input placeholder="Example: 2,4,6,8,10" type="text" class="burst-time">
          </div>
          <div class="send">
            <button type="button" id="btnLeer">Enviar</button>
          </div>
        </div>


      </div>
      <div class="table-answer">
        <div class="header">
          <h2>Datos de salida</h2>
          <h2 id="algorithm">FCFS</h2>
        </div>
        <div id="tabla">

        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
